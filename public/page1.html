<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic style for the object to move */
    #movingObject {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute; /* Allows positioning based on coordinates */
      left: 100px;
      top: 100px;
    }
  </style>
  <script>
    // Create an object to track the state of each key
    const keyState = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false,
    };

    // Function to handle key presses
    function handleKeyPress(event) {
      const key = event.key; // The key pressed

      // Update key state when key is pressed
      if (event.type === 'keydown') {
        keyState[key] = true;
      } else if (event.type === 'keyup') {
        keyState[key] = false;
      }

      // Check for simultaneous key presses and update position of the object
      if (keyState.ArrowUp) {
        incrementCounter('counter1');
      }
      if (keyState.ArrowDown) {
        decrementCounter('counter1');
      }
      if (keyState.ArrowLeft) {
        decrementCounter('counter2');
      }
      if (keyState.ArrowRight) {
        incrementCounter('counter2');
      }
    }

    // Function to increment a specified counter and update position
    function incrementCounter(counterId) {
      const counterElement = document.getElementById(counterId);
      let currentCounter = parseInt(counterElement.textContent.replace('Counter: ', ''), 10);
      currentCounter += 1;
      counterElement.textContent = `Counter: ${currentCounter}`;
      updateObjectPosition();
    }

    // Function to decrement a specified counter and update position
    function decrementCounter(counterId) {
      const counterElement = document.getElementById(counterId);
      let currentCounter = parseInt(counterElement.textContent.replace('Counter: ', ''), 10);
      currentCounter -= 1;
      counterElement.textContent = `Counter: ${currentCounter}`;
      updateObjectPosition();
    }

    // Function to update the position of the moving object based on counters
    function updateObjectPosition() {
      const counter1 = parseInt(document.getElementById('counter1').textContent.replace('Counter: ', ''), 10);
      const counter2 = parseInt(document.getElementById('counter2').textContent.replace('Counter: ', ''), 10);
      const movingObject = document.getElementById('movingObject');

      // Update object's position based on the counters
      movingObject.style.left = 100 + counter2 * 10 + 'px';  // Move horizontally
      movingObject.style.top = 100 + counter1 * 10 + 'px';   // Move vertically
    }

    // Event listener to detect keydown and keyup
    document.addEventListener('keydown', handleKeyPress);
    document.addEventListener('keyup', handleKeyPress);
  </script>
</head>
<body>
  <!-- Moving object -->
  <div id="movingObject"></div>

  <!-- Display First Counter Value -->
  <div id="counter1" style="display:none;">Counter: 0</div>
    
  <!-- Display Second Counter Value -->
  <div id="counter2" style="display:none;">Counter: 0</div>
</body>
</html>

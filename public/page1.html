<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Create an object to track the state of each key
    const keyState = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false,
      Enter: false,
    };

    // Function to handle key presses
    function handleKeyPress(event) {
      const key = event.key; // The key pressed

      // Update key state when key is pressed
      if (event.type === 'keydown') {
        keyState[key] = true;
      } else if (event.type === 'keyup') {
        keyState[key] = false;
      }

      // Check for simultaneous key presses and update counters
      if (keyState.ArrowUp) {
        incrementCounter('counter1');
      }
      if (keyState.ArrowDown) {
        decrementCounter('counter1');
      }
      if (keyState.ArrowLeft) {
        decrementCounter('counter2');
      }
      if (keyState.ArrowRight) {
        incrementCounter('counter2');
      }
      if (keyState.Enter) {
        addName();
      }
    }

    // Function to increment a specified counter
    function incrementCounter(counterId) {
      const counterElement = document.getElementById(counterId);
      let currentCounter = parseInt(counterElement.textContent.replace('Counter: ', ''), 10);
      currentCounter += 1;
      counterElement.textContent = `Counter: ${currentCounter}`;
    }

    // Function to decrement a specified counter
    function decrementCounter(counterId) {
      const counterElement = document.getElementById(counterId);
      let currentCounter = parseInt(counterElement.textContent.replace('Counter: ', ''), 10);
      currentCounter -= 1;
      counterElement.textContent = `Counter: ${currentCounter}`;
    }

    // Function to add a name to the list
    function addName() {
      const nameInput = document.getElementById('nameInput').value;
      if (nameInput) {
        const nameList = document.getElementById('nameList');
        const newNameElement = document.createElement('li');
        newNameElement.textContent = nameInput;
        nameList.appendChild(newNameElement);
        document.getElementById('nameInput').value = ''; // Clear input field
      }
    }

    // Event listener to detect keydown and keyup
    document.addEventListener('keydown', handleKeyPress);
    document.addEventListener('keyup', handleKeyPress);
  </script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/page1.html">Page 1</a></li>
        <li><a href="/page2.html">Page 2</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <!-- Display First Counter Value -->
    <div id="counter1">Counter: 0</div>
    
    <!-- Display Second Counter Value -->
    <div id="counter2">Counter: 0</div>

    <!-- Instructions for interacting with the page -->
    <p>Use the following keys:</p>
  </main>
</body>
</html>

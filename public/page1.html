<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Function to handle key presses
    function handleKeyPress(event) {
      const key = event.key; // The key pressed
      const counterElement = document.getElementById('counter');

      // Check for specific key events
      if (key === 'ArrowUp') {
        // Increment counter when the "Up Arrow" key is pressed
        incrementCounter();
      } else if (key === 'ArrowDown') {
        // Decrement counter when the "Down Arrow" key is pressed
        decrementCounter();
      } else if (key === 'Enter') {
        // Trigger some action when the "Enter" key is pressed
        addName();
      }
    }

    // Function to increment the counter
    function incrementCounter() {
      const counterElement = document.getElementById('counter');
      let currentCounter = parseInt(counterElement.textContent.replace('Counter: ', ''), 10);
      currentCounter += 1;
      counterElement.textContent = `Counter: ${currentCounter}`;
    }

    // Function to decrement the counter
    function decrementCounter() {
      const counterElement = document.getElementById('counter');
      let currentCounter = parseInt(counterElement.textContent.replace('Counter: ', ''), 10);
      currentCounter -= 1;
      counterElement.textContent = `Counter: ${currentCounter}`;
    }

    // Function to add a name to the list (simulated for this example)
    function addName() {
      const nameInput = document.getElementById('nameInput').value;
      if (nameInput) {
        const nameList = document.getElementById('nameList');
        const newNameElement = document.createElement('li');
        newNameElement.textContent = nameInput;
        nameList.appendChild(newNameElement);
        document.getElementById('nameInput').value = ''; // Clear input field
      }
    }

    // Event listener to detect key presses
    document.addEventListener('keydown', handleKeyPress);
  </script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/page1.html">Page 1</a></li>
        <li><a href="/page2.html">Page 2</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Welcome to Page 2</h1>
    <p>This page could be a place for real-time data visualization or something similar.</p>

    <!-- Display Counter Value -->
    <div id="counter">Counter: 0</div>

    <!-- Instructions for interacting with the page -->
    <p>Use the following keys:</p>
    <ul>
      <li><strong>Arrow Up</strong> - Increment Counter</li>
      <li><strong>Arrow Down</strong> - Decrement Counter</li>
      <li><strong>Enter</strong> - Add Name (from the input field)</li>
    </ul>

    <!-- Input for adding names -->
    <input type="text" id="nameInput" placeholder="Enter a name" />

    <!-- Display added names -->
    <ul id="nameList"></ul>
  </main>
</body>
</html>
